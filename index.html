<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Comedor - Suboficiales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #video-preview {
            transform: scaleX(-1);
            border-radius: 1rem;
            background: #1a202c;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900">Control de Comedor</h1>
            <p class="text-gray-600">Registro de Ingreso de Suboficiales</p>
        </header>

        <!-- Scanner Section -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden mb-8 border border-gray-100">
            <div class="p-6 bg-blue-900 text-white flex justify-between items-center">
                <h2 class="text-xl font-semibold">Escaneo de Documento</h2>
                <div id="currentTime" class="text-sm font-mono bg-blue-800 px-3 py-1 rounded-full">--:--:--</div>
            </div>

            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Video Container -->
                <div class="relative">
                    <video id="video-preview" class="w-full h-64 object-cover border-4 border-gray-200" autoplay playsinline></video>
                    <canvas id="canvas-capture" class="hidden"></canvas>
                    <div id="scanner-overlay" class="absolute inset-0 border-2 border-dashed border-blue-400 opacity-50 m-12 pointer-events-none"></div>
                    <button id="btn-scan" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-all transform active:scale-95 flex justify-center items-center gap-2">
                        <span>Capturar y Analizar</span>
                    </button>
                </div>

                <!-- Form Section -->
                <div class="space-y-4">
                    <div id="loader" class="hidden flex flex-col items-center justify-center py-10 space-y-4">
                        <div class="loading-spinner"></div>
                        <p class="text-blue-600 font-medium italic">Analizando imagen con IA...</p>
                    </div>

                    <div id="result-fields">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Número de Identidad</label>
                            <input type="text" id="id-number" placeholder="Esperando escaneo..." class="w-full bg-gray-100 border border-gray-300 rounded-lg py-2 px-4 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Nombre Completo</label>
                            <input type="text" id="full-name" placeholder="Esperando escaneo..." class="w-full bg-gray-100 border border-gray-300 rounded-lg py-2 px-4 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Tiempo de Comida</label>
                            <select id="meal-type" class="w-full bg-white border border-gray-300 rounded-lg py-2 px-4 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                <option value="Desayuno">Desayuno</option>
                                <option value="Almuerzo" selected>Almuerzo</option>
                                <option value="Cena">Cena</option>
                            </select>
                        </div>
                        <button id="btn-save" class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl transition-all transform active:scale-95">
                            Registrar Ingreso
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Table -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100">
            <div class="p-4 bg-gray-100 border-b border-gray-200 flex justify-between items-center">
                <h3 class="font-bold text-gray-700 uppercase tracking-wider text-sm">Historial de Hoy</h3>
                <span id="counter" class="bg-blue-200 text-blue-800 px-3 py-1 rounded-full text-xs font-bold">Total: 0</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead>
                        <tr class="bg-gray-50 text-gray-500 border-b">
                            <th class="px-6 py-3 font-semibold">Hora</th>
                            <th class="px-6 py-3 font-semibold">Identidad</th>
                            <th class="px-6 py-3 font-semibold">Nombre</th>
                            <th class="px-6 py-3 font-semibold">Comida</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- Rows will be added here -->
                    </tbody>
                </table>
                <div id="empty-state" class="p-8 text-center text-gray-400 italic">
                    No hay registros el día de hoy.
                </div>
            </div>
        </div>
    </div>

    <!-- UI Notification -->
    <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 translate-y-20 transition-all duration-300 bg-black text-white px-6 py-3 rounded-full shadow-2xl z-50 opacity-0 pointer-events-none">
        Mensaje aquí
    </div>

    <script>
        const apiKey = ""; // La clave se inyecta automáticamente
        const video = document.getElementById('video-preview');
        const canvas = document.getElementById('canvas-capture');
        const btnScan = document.getElementById('btn-scan');
        const btnSave = document.getElementById('btn-save');
        const loader = document.getElementById('loader');
        const resultFields = document.getElementById('result-fields');
        const idInput = document.getElementById('id-number');
        const nameInput = document.getElementById('full-name');
        const mealSelect = document.getElementById('meal-type');
        const historyBody = document.getElementById('history-body');
        const emptyState = document.getElementById('empty-state');
        const counterEl = document.getElementById('counter');
        const toastEl = document.getElementById('toast');

        let records = [];

        // Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('currentTime').innerText = now.toLocaleTimeString();
        }, 1000);

        // Access Camera
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" },
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                showToast("Error al acceder a la cámara: " + err.message);
            }
        }

        function showToast(msg) {
            toastEl.innerText = msg;
            toastEl.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toastEl.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Capture Frame and Analyze with Gemini
        btnScan.addEventListener('click', async () => {
            // UI Switch
            loader.classList.remove('hidden');
            resultFields.classList.add('opacity-50', 'pointer-events-none');

            // Draw to canvas
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const base64Image = canvas.toDataURL('image/jpeg').split(',')[1];

            const prompt = "Actúa como un extractor de datos de documentos oficiales de Honduras. De la imagen proporcionada, extrae exclusivamente el 'Número de Identidad' y el 'Nombre Completo'. Responde únicamente en formato JSON con los campos: { \"identidad\": \"...\", \"nombre\": \"...\" }. Si no encuentras alguno, deja el campo vacío.";

            try {
                const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inlineData: { mimeType: "image/jpeg", data: base64Image } }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                const textResult = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                // Cleanup JSON response (Gemini sometimes adds markdown blocks)
                const jsonStr = textResult.replace(/```json/g, '').replace(/```/g, '').trim();
                const result = JSON.parse(jsonStr);

                idInput.value = result.identidad || "No detectado";
                nameInput.value = result.nombre || "No detectado";
                
                showToast("Escaneo completado");
            } catch (error) {
                console.error(error);
                showToast("No se pudo extraer la información. Intente de nuevo.");
            } finally {
                loader.classList.add('hidden');
                resultFields.classList.remove('opacity-50', 'pointer-events-none');
            }
        });

        // Retry logic for API
        async function fetchWithRetry(url, options, retries = 5, backoff = 1000) {
            try {
                const response = await fetch(url, options);
                if (!response.ok && retries > 0) throw new Error(response.status);
                return response;
            } catch (err) {
                if (retries <= 0) throw err;
                await new Promise(resolve => setTimeout(resolve, backoff));
                return fetchWithRetry(url, options, retries - 1, backoff * 2);
            }
        }

        // Save Record
        btnSave.addEventListener('click', () => {
            const id = idInput.value;
            const name = nameInput.value;
            const meal = mealSelect.value;
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (id === "" || name === "" || id === "No detectado") {
                showToast("Por favor complete los datos primero.");
                return;
            }

            const newRecord = { id, name, meal, time };
            records.unshift(newRecord);
            updateTable();
            
            // Clear fields
            idInput.value = "";
            nameInput.value = "";
            showToast("Registro guardado con éxito");
        });

        function updateTable() {
            if (records.length > 0) {
                emptyState.classList.add('hidden');
            }
            
            historyBody.innerHTML = records.map(r => `
                <tr class="border-b hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 text-gray-500">${r.time}</td>
                    <td class="px-6 py-4 font-mono font-medium">${r.id}</td>
                    <td class="px-6 py-4 text-gray-900">${r.name}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 rounded text-xs font-bold ${
                            r.meal === 'Desayuno' ? 'bg-orange-100 text-orange-700' : 
                            r.meal === 'Almuerzo' ? 'bg-green-100 text-green-700' : 'bg-indigo-100 text-indigo-700'
                        }">${r.meal}</span>
                    </td>
                </tr>
            `).join('');
            
            counterEl.innerText = `Total: ${records.length}`;
        }

        // Init
        window.onload = setupCamera;
    </script>
</body>
</html>
