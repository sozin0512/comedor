<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Comedor - Suboficiales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #fff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #video-preview {
            transform: scaleX(-1);
            border-radius: 1rem;
            background: #1a202c;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(34, 197, 94, 0.8);
            box-shadow: 0 0 15px 5px rgba(34, 197, 94, 0.5);
            animation: scanMove 2s linear infinite;
        }
        @keyframes scanMove { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 font-sans">

    <div class="max-w-6xl mx-auto p-4 md:p-6">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-2xl font-black text-blue-900 tracking-tight italic underline decoration-green-500">COMEDOR MILITAR</h1>
                <p class="text-gray-500 font-medium">Base de Datos en Tiempo Real Activa</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleAdmin()" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-xl text-xs font-bold transition-all">PANEL DE ALTA</button>
                <div id="currentTime" class="text-xl font-mono bg-white shadow-sm border px-6 py-2 rounded-2xl text-blue-900 font-bold">--:--:--</div>
            </div>
        </header>

        <!-- Admin Panel (Hidden by default) -->
        <div id="admin-panel" class="hidden bg-blue-900 p-6 rounded-3xl mb-6 text-white shadow-2xl">
            <h3 class="font-black mb-4 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                </svg>
                DAR DE ALTA PERSONAL AUTORIZADO
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="admin-id" placeholder="Identidad (0000-0000-00000)" class="bg-blue-800 border-none rounded-xl p-3 text-white placeholder-blue-300">
                <input type="text" id="admin-name" placeholder="Nombre Completo" class="bg-blue-800 border-none rounded-xl p-3 text-white placeholder-blue-300">
                <button onclick="saveAuthorizedUser()" class="bg-green-500 hover:bg-green-600 font-bold rounded-xl p-3 transition-all">GUARDAR EN BASE DE DATOS</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- Left: Scanner -->
            <div class="lg:col-span-5 space-y-6">
                <div class="bg-white rounded-3xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="relative h-64 bg-black">
                        <video id="video-preview" autoplay playsinline></video>
                        <div class="absolute inset-0 border-[30px] border-black/40 pointer-events-none"></div>
                        <div class="scan-line"></div>
                        <div class="absolute bottom-4 right-4 bg-green-500 text-white text-[10px] px-2 py-1 rounded-full font-bold animate-pulse">CÁMARA LISTA</div>
                    </div>
                    <div class="p-4 bg-gray-50 flex gap-2">
                        <button id="btn-capture" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl transition-all flex items-center justify-center gap-2 active:scale-95">
                            ESCANEAR CARNET
                        </button>
                    </div>
                </div>

                <!-- Form -->
                <div class="bg-white rounded-3xl shadow-sm border border-gray-200 p-6">
                    <div class="space-y-4">
                        <input type="text" id="id-number" placeholder="Identidad escaneada" class="w-full bg-gray-50 border border-gray-200 rounded-xl py-4 px-4 text-xl font-mono focus:ring-2 focus:ring-blue-500 outline-none">
                        <input type="text" id="full-name" placeholder="Nombre del oficial" class="w-full bg-gray-50 border border-gray-200 rounded-xl py-4 px-4 text-xl focus:ring-2 focus:ring-blue-500 outline-none" readonly>
                        
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="setMeal('Desayuno')" id="btn-desayuno" class="meal-btn py-3 text-xs font-black rounded-xl border transition-all bg-white border-gray-200">DESAYUNO</button>
                            <button onclick="setMeal('Almuerzo')" id="btn-almuerzo" class="meal-btn py-3 text-xs font-black rounded-xl border transition-all bg-blue-600 text-white border-blue-600">ALMUERZO</button>
                            <button onclick="setMeal('Cena')" id="btn-cena" class="meal-btn py-3 text-xs font-black rounded-xl border transition-all bg-white border-gray-200">CENA</button>
                        </div>
                        
                        <button id="btn-save" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-5 rounded-2xl shadow-xl shadow-green-200 transition-all active:scale-95 text-xl">
                            REGISTRAR ENTRADA
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right: Table -->
            <div class="lg:col-span-7">
                <div class="bg-white rounded-3xl shadow-sm border border-gray-200 h-full flex flex-col overflow-hidden min-h-[500px]">
                    <div class="p-6 border-b flex justify-between items-center bg-gray-50/50">
                        <h2 class="font-black text-blue-900">ACCESOS DE HOY</h2>
                        <span id="counter" class="bg-blue-600 text-white px-4 py-1 rounded-full text-xs font-black italic">REGISTROS: 0</span>
                    </div>
                    <div class="flex-1 overflow-y-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50 text-[10px] text-gray-400 font-black uppercase">
                                <tr>
                                    <th class="px-6 py-4 text-left">Hora</th>
                                    <th class="px-6 py-4 text-left">Identidad</th>
                                    <th class="px-6 py-4 text-left">Nombre</th>
                                    <th class="px-6 py-4 text-center">Comida</th>
                                </tr>
                            </thead>
                            <tbody id="history-body"></tbody>
                        </table>
                        <div id="empty-state" class="p-20 text-center text-gray-300 italic font-bold">Sin movimientos hoy</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex items-center justify-center hidden p-4">
        <div class="bg-white rounded-3xl max-w-sm w-full p-8 text-center shadow-2xl scale-95 transition-transform" id="modal-content">
            <div id="modal-icon" class="mx-auto mb-4 w-16 h-16 flex items-center justify-center rounded-full"></div>
            <h2 id="modal-title" class="text-2xl font-black mb-2"></h2>
            <p id="modal-text" class="text-gray-600 mb-6"></p>
            <button onclick="closeModal()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl">ENTENDIDO</button>
        </div>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-black/60 z-[200] flex items-center justify-center hidden">
        <div class="loading-spinner border-blue-400 border-4 w-16 h-16"></div>
    </div>

    <canvas id="canvas-capture" class="hidden"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'comedor-suboficiales';

        let user = null;
        let currentMeal = "Almuerzo";
        const video = document.getElementById('video-preview');
        const canvas = document.getElementById('canvas-capture');
        const idInput = document.getElementById('id-number');
        const nameInput = document.getElementById('full-name');
        const historyBody = document.getElementById('history-body');

        // Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('currentTime').innerText = now.toLocaleTimeString('es-HN', { hour12: true });
        }, 1000);

        // Auth
        const initAuth = async () => {
            await signInAnonymously(auth);
            onAuthStateChanged(auth, (u) => { user = u; if(u) loadHistory(); });
        };
        initAuth();

        // Camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => video.srcObject = s);

        window.toggleAdmin = () => document.getElementById('admin-panel').classList.toggle('hidden');
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');

        function showAlert(title, text, type) {
            const modal = document.getElementById('modal');
            const icon = document.getElementById('modal-icon');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerText = text;
            icon.innerHTML = type === 'error' ? '❌' : type === 'success' ? '✅' : '⚠️';
            icon.className = `mx-auto mb-4 w-16 h-16 flex items-center justify-center rounded-full text-3xl ${type === 'error' ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`;
            modal.classList.remove('hidden');
        }

        // Save Authorized User
        window.saveAuthorizedUser = async () => {
            if (!user) return;
            const id = document.getElementById('admin-id').value.trim();
            const name = document.getElementById('admin-name').value.trim();
            if (!id || !name) return showAlert("Error", "Complete ambos campos", "error");

            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'personal', id), {
                    identidad: id,
                    nombre: name,
                    status: "activo"
                });
                showAlert("Éxito", "Personal guardado en base de datos", "success");
                document.getElementById('admin-id').value = "";
                document.getElementById('admin-name').value = "";
            } catch (e) { console.error(e); }
        };

        // Scan Logic
        document.getElementById('btn-capture').addEventListener('click', async () => {
            document.getElementById('loading-overlay').classList.remove('hidden');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Extract JSON: {identidad: string} from this card." },
                            { inlineData: { mimeType: "image/jpeg", data: base64 } }
                        ] }]
                    })
                });
                const data = await response.json();
                const json = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ''));
                
                if (json.identidad) {
                    idInput.value = json.identidad;
                    checkIdentity(json.identidad);
                }
            } catch (e) { showAlert("Error", "No se pudo leer el documento", "error"); }
            document.getElementById('loading-overlay').classList.add('hidden');
        });

        async function checkIdentity(id) {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'personal', id);
            const snap = await getDoc(docRef);
            if (snap.exists()) {
                nameInput.value = snap.data().nombre;
            } else {
                nameInput.value = "";
                showAlert("Denegado", "Esta identidad no está en la base de datos de personal autorizado.", "error");
            }
        }

        idInput.oninput = (e) => checkIdentity(e.target.value);

        window.setMeal = (m) => {
            currentMeal = m;
            document.querySelectorAll('.meal-btn').forEach(b => b.className = "meal-btn py-3 text-xs font-black rounded-xl border transition-all bg-white border-gray-200");
            document.getElementById(`btn-${m.toLowerCase()}`).className = "meal-btn py-3 text-xs font-black rounded-xl border transition-all bg-blue-600 text-white border-blue-600";
        };

        // Final Registration
        document.getElementById('btn-save').addEventListener('click', async () => {
            const id = idInput.value.trim();
            const name = nameInput.value.trim();
            if (!id || !name) return;

            // Check if already eaten today
            const todayStr = new Date().toISOString().split('T')[0];
            const logId = `${id}_${todayStr}_${currentMeal}`;
            const logRef = doc(db, 'artifacts', appId, 'public', 'data', 'registros', logId);
            
            const logSnap = await getDoc(logRef);
            if (logSnap.exists()) {
                return showAlert("Duplicado", `${name} ya registró su ${currentMeal} hoy.`, "error");
            }

            try {
                await setDoc(logRef, {
                    identidad: id,
                    nombre: name,
                    comida: currentMeal,
                    fecha: todayStr,
                    timestamp: Timestamp.now()
                });
                showAlert("Permitido", "Buen provecho.", "success");
                idInput.value = ""; nameInput.value = "";
            } catch (e) { console.error(e); }
        });

        function loadHistory() {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'registros');
            onSnapshot(q, (snap) => {
                const logs = [];
                snap.forEach(d => logs.push(d.data()));
                logs.sort((a,b) => b.timestamp - a.timestamp);
                
                const today = new Date().toISOString().split('T')[0];
                const todayLogs = logs.filter(l => l.fecha === today);
                
                if (todayLogs.length > 0) document.getElementById('empty-state').classList.add('hidden');
                document.getElementById('counter').innerText = `REGISTROS: ${todayLogs.length}`;
                historyBody.innerHTML = todayLogs.map(l => `
                    <tr class="border-b text-sm">
                        <td class="px-6 py-4 font-bold text-gray-400">${l.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
                        <td class="px-6 py-4 font-mono font-bold text-blue-900">${l.identidad}</td>
                        <td class="px-6 py-4 font-medium uppercase">${l.nombre}</td>
                        <td class="px-6 py-4 text-center">
                            <span class="px-2 py-1 rounded text-[10px] font-black uppercase ${l.comida === 'Almuerzo' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}">${l.comida}</span>
                        </td>
                    </tr>
                `).join('');
            });
        }
    </script>
</body>
</html>
